<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
    <title>My PWA</title>
    <style>
        @keyframes backgroundShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        body {
            background-image: linear-gradient(to bottom right, #0f0f0f, #333333, #fff);
            background-size: 200% 200%;
            background-attachment: fixed;
            background-repeat: no-repeat;
            animation: backgroundShift 10s infinite;
            font-family: 'Arial', sans-serif;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        div {
            margin: 100px auto;
            width: 80%;
            max-width: 600px;
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 2.5em;
            color: #f39c12;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        h6 {
            font-style: italic;
            color: #f1c40f;
        }

        button {
            border: 2px solid #fff;
            border-radius: 5px;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            transition: transform 0.2s, background-color 0.3s;
        }

        button:hover {
            animation: bounce 0.6s;
            background-color: #f39c12;
            color: #fff;
        }

        #jokes {
            margin: 20px;
            font-size: 1.5em;
            animation: fadeIn 1s;
            color: #ecf0f1;
        }

        #answer {
            margin: 20px;
            font-size: 1.5em;
            animation: fadeIn 1s;
            color: #2ecc71;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }

        #reaction {
            margin-top: 20px;
        }

        #thanksMessage {
            animation: fadeIn 0.5s;
            font-weight: bold;
            color: #e74c3c;
        }

        #reaction button {
            margin: 5px;
            font-size: 1.2em;
            padding: 10px 15px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.8em;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div>
        <h1>Daily Joke on the Internet</h1>
        <i><h6>by Sekey</h6></i>
        <h3 id="jokes"></h3>
        <button id="getAnswer" class="btn btn-primary" onclick="showAns()">Get Answer</button>
        <button id="resetJoke" class="btn btn-secondary" onclick="resetJoke()">Next</button>
        <u><i><h3 id="answer" hidden="true"></h3></i></u>

        <div id="reaction" hidden="true">
            <h4>Did you like the joke?</h4>
            <button id="like" class="btn btn-success" onclick="addReaction('like')">üëç</button>
            <button id="dislike" class="btn btn-danger" onclick="addReaction('dislike')">üëé</button>
            <p id="thanksMessage" hidden="true" class="text-warning mt-3">Thanks for your feedback!</p>
        </div>
    </div>

    <footer>
        ¬© 2024 Daily Joke App | Designed with ‚ù§Ô∏è by Sekey
    </footer>

    <script>
        let currentJoke = null;
        function fetchJoke() {
            fetch("https://official-joke-api.appspot.com/random_joke", { method: "GET" })
                .then(response => response.json())
                .then(x => {
                    let joke = x.setup;
                    let answer = x.punchline;

                    document.getElementById("jokes").textContent = joke;
                    let jokeAnswer = document.getElementById('answer');
                    jokeAnswer.textContent = answer;

                    currentJoke = { joke, answer };

                    document.getElementById("answer").hidden = true;
                    document.getElementById("reaction").hidden = true;
                    document.getElementById("thanksMessage").hidden = true;
                })
                .catch(error => {
                    console.error("Error fetching joke:", error);
                });
        }

        function showAns() {
            let jokeAnswer = document.getElementById("answer");
            jokeAnswer.hidden = false;
            document.getElementById("reaction").hidden = false;
        }

        function resetJoke() {
            fetchJoke();
        }

        function addReaction(reaction) {
            let thanksMessage = document.getElementById("thanksMessage");
            thanksMessage.textContent = reaction === 'like' ? "We're glad you liked it!" : "We'll try to do better next time!";
            thanksMessage.hidden = false;

            setTimeout(() => {
                thanksMessage.hidden = true;
            }, 3000);
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log('Service Worker registered successfully.'))
                .catch(err => console.error('Service Worker registration failed:', err));
        }

        fetchJoke();
    </script>
</body>
</html>
